<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: grey;
        }
        #CV-container{
            display: grid;
            grid-template-columns: 300px 300px 300px;
            grid-template-rows: 250px 250px 250px 250px;
            grid-template-areas: "h h h"
                                 "c exp exp"
                                 "s exp exp"
                                 "s edu edu";
            background-color: white;
        }

        header{
            padding-left: 15px;
            display: flex;
            align-items: center;
            grid-area: h;
            background-color: #2C868E;

            color: white;
            font-size: 3.5rem;
        }
        #contact{
            grid-area: c;
            padding-left: 15px;
            padding-right: 15px;
        }
        #skills{
            grid-area: s;
            padding-left: 15px;
            padding-right: 15px;
        }
        #expirience{
            grid-area: exp;
            padding-left: 15px;
            padding-right: 15px;
        }
        #education{
            grid-area: edu;
            padding-left: 15px;
            padding-right: 15px;
        }
        h3{
            color: #2C868E;
            border-bottom: 1px solid #2C868E;
        }

        /*tymczasowe*/
        .img{
            width:200px;
            height: 200px;
            background-color: white;
        }

        /*-------------*/

        #imie{
            margin-left: 40px;
        }
    </style>
</head>
<body>
    <div id="CV-container">
        <header>
            <div class="img"></div>
            <div id="imie">
                Imie <br>
                Nazwisko
            </div>
        </header>
        <div id="contact">
            <h3>Kontakt</h3>
        </div>
        <div id="skills">
            <h3>Umiejętności</h3>
        </div>
        <div id="expirience">
            <h3>Doświadczenie</h3>
        </div>
        <div id="education">
            <h3>Edukacja</h3>
        </div>
    </div>
</body>
</html>
