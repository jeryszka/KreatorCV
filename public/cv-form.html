<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kreator CV - Formularz</title>
    <link rel="icon" type="image/x-icon" href="/images/favicon (2).png">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        /* --- STYLES OG√ìLNE I UK≈ÅAD --- */
        body {
            font-family: 'Roboto', Arial, sans-serif;
            background-color: #e9eef1;
            margin: 0;
            padding: 0;
            padding-bottom: 50px;
        }
        
        /* --- HEADER (Dopasowany do index.html) --- */
        header {
            background-color: white;
            color: #000a24;
            font-size: 1rem;
            display: flex;
            align-items: center;
            justify-content: center; /* Wy≈õrodkowuje tytu≈Ç h1 */
            position: relative;
            box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.05);
            height: 100px; /* Zapewnienie sta≈Çej wysoko≈õci */
        }
        menu{
            position: absolute;
            left: 20px;
            font-size: 2rem;
            cursor: pointer;
            background: none;
            border: none;
            color: #000a24;
            top: 50%;
            transform: translateY(-50%);
            padding: 0; 
            margin: 0;
            line-height: 1;
        }
        
        /* --- KONTENER G≈Å√ìWNY (2-KOLUMNOWY) --- */
        .container {
            max-width: 1600px;
            margin: 40px auto 0 auto;
            padding: 0;
            display: flex;
            gap: 20px;
        }

        /* Kolumna formularza */
        .form-column {
            flex: 0 0 45%;
            background-color: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 5px 25px rgba(0,0,0,0.1);
        }

        /* Kolumna podglƒÖdu */
        .preview-column {
            flex: 0 0 55%;
            position: sticky;
            top: 0;
            height: 100vh;
            max-height: 100vh;
            overflow-y: auto;
            border-radius: 12px;
            box-shadow: none;
        }

        /* Ukryj paski przewijania */
        .preview-column::-webkit-scrollbar {
            width: 0;
            height: 0;
        }

        .preview-column iframe {
            width: 100%;
            height: 100%;
            border: none;
            border-radius: 12px;
        }
        
        #formh1 {
            border-bottom: 3px solid #000a24;
            text-align: center;
            margin-bottom: 30px;
            color: #000a24;
            padding-bottom: 10px;
            font-weight: 700;
        }
        
        /* --- ELEMENTY FORMULARZA --- */
        label {
            margin-left: 10px;
            font-weight: 600;
            margin-top: 20px;
            margin-bottom: 5px;
            display: block;
            color: #333;
        }
        input:not([type="checkbox"]), textarea, select {
            margin-left: 10px;
            width: 95%;
            padding: 12px;
            margin-top: 5px;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-sizing: border-box;
            font-size: 16px;
            transition: border-color 0.3s, box-shadow 0.3s;
        }
        input:focus, textarea:focus, select:focus {
            border-color: #000a24;
            box-shadow: 0 0 0 2px rgba(0, 10, 36, 0.1);
            outline: none;
        }
        
        /* --- PRZYCISKI G≈Å√ìWNE --- */
        button[type="submit"], #loadJsonBtn {
            margin-top: 25px;
            width: 100%;
            background-color: #000a24;
            color: white;
            border: none;
            padding: 15px;
            font-size: 18px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: background-color 0.3s;
        }
        button[type="submit"]:hover {
            background-color: #07173d;
        }
        #loadJsonBtn {
            background-color: #3f51b5;
        }
        #loadJsonBtn:hover {
            background-color: #303f9f;
        }

        /* --- STYLY DYNAMICZNE (Tagi/Umiejƒôtno≈õci) --- */
        .dynamic-input-group {
            display: flex;
            align-items: center;
            margin-left: 10px;
            width: 95%;
            margin-top: 5px;
        }
        .dynamic-input-group input {
            width: 100%;
            margin: 0;
        }
        .dynamic-input-group button {
            width: 100px;
            margin: 0 0 0 10px;
            padding: 10px;
            font-size: 14px;
            background-color: #000a24;
            border-radius: 8px;
        }
        .dynamic-input-group button:hover {
            background-color: #07173d;
        }
        .tag-list {
            list-style: none;
            padding: 0;
            margin-top: 10px;
            margin-left: 10px;
        }
        .tag-item {
            display: inline-block;
            background-color: #e0e7ff; 
            color: #000a24;
            padding: 5px 10px;
            border-radius: 4px;
            margin-right: 8px;
            margin-bottom: 8px;
            font-size: 0.9em;
        }
        .tag-item button {
            background: none;
            border: none;
            color: #000a24;
            margin-left: 5px;
            padding: 0;
            cursor: pointer;
            font-weight: bold;
            font-size: 1em;
            width: auto;
        }

        /* --- SEKCJE DYNAMICZNE (Do≈õwiadczenie, Wykszta≈Çcenie) --- */
        .dynamic-section-wrapper {
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            padding: 15px;
            margin-top: 20px;
            background-color: #f9f9f9;
        }
        .section-header {
            font-size: 1.4rem;
            color: #000a24;
            font-weight: 700;
            margin-top: 0;
            padding-bottom: 5px;
            border-bottom: 1px solid #eee;
            margin-left: 0;
        }
        .add-item-button {
            width: 100%;
            background-color: #000a24;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 8px;
            margin-top: 15px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .add-item-button:hover {
            background-color: #07173d;
        }
        .item-card {
            border: 1px solid #ddd;
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 8px;
            background-color: white;
            position: relative;
        }
        .remove-item-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: #ff4d4d;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.8em;
            width: auto;
        }
        .remove-item-btn:hover {
            background-color: #cc0000;
        }

        /* --- RODO --- */
        .rodo-consent {
            margin-top: 30px;
            padding: 15px;
            border: 1px dashed #ccc;
            border-radius: 8px;
            background-color: #fafafa;
        }
        .rodo-consent input[type="checkbox"] {
            width: auto;
            margin-right: 10px;
            margin-left: 0;
        }
        .rodo-consent label {
            display: inline;
            font-weight: normal;
        }

        #addSkillBtn, #addCertBtn {
            color: white;
        }

        /* Responsywno≈õƒá */
        @media (max-width: 1400px) {
            .container {
                flex-direction: column;
            }
            .form-column {
                flex: 1;
            }
            .preview-column {
                position: relative;
                top: 0;
                height: 800px;
                sticky: none;
            }
        }

        @media (max-width: 768px) {
            .container {
                margin: 40px 10px 0 10px;
                flex-direction: column;
            }
            .form-column {
                padding: 20px;
            }
            .preview-column {
                height: 600px;
                display: none;
            }
        }
    </style>
</head>
<body>
    <header><h1>KREATOR CV</h1>
        <menu>
            <a href="index.html">
                <svg width="35px" height="35px" viewBox="-18.19 -18.19 112.18 112.18" xmlns="http://www.w3.org/2000/svg" fill="#000a24" stroke="#000a24" stroke-width="7.580299999999999"><g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g><g id="SVGRepo_iconCarrier"> <g id="Group_64" data-name="Group 64" transform="translate(-624.082 -383.588)"> <path id="Path_56" data-name="Path 56" d="M660.313,383.588a1.5,1.5,0,0,1,1.06,2.561l-33.556,33.56a2.528,2.528,0,0,0,0,3.564l33.556,33.558a1.5,1.5,0,0,1-2.121,2.121L625.7,425.394a5.527,5.527,0,0,1,0-7.807l33.556-33.559A1.5,1.5,0,0,1,660.313,383.588Z" fill="#000a24"></path> </g> </g></svg>
            </a>
        </menu>
    </header>
    <div class="container">
        <div class="form-column">
            <h1 id="formh1">Formularz CV</h1>

            <form id="cvForm" method="POST" enctype="multipart/form-data">
            
            <div class="dynamic-section-wrapper" style="background-color: #e0e7ff40;">
                <h2 class="section-header">Wyb√≥r Szablonu</h2>
                <div class="form-group">
                    <label for="templateSelect">Wybierz szablon CV:</label>
                    <select name="template" id="templateSelect" style="width: 95%; padding: 12px; margin-left: 10px; margin-top: 5px; border: 1px solid #ddd; border-radius: 8px; font-size: 16px;">
                        <option value="1">Nowoczesny (domy≈õlny)</option>
                        <option value="2">Nowoczesny (odwr√≥cony)</option>
                        <option value="3">Elegancki</option>
                        <option value="4">Kreatywny</option>
                    </select>
                </div>
            </div>
            
            <div class="dynamic-section-wrapper" style="background-color: #e0e7ff40;">
                <h2 class="section-header">Dane Kontaktowe i Zdjƒôcie</h2>
                
                <div class="form-group">
                    <label>Zdjƒôcie profilowe (opcjonalnie):</label>
                    <input type="file" name="photo" accept="image/*" style="width: 95%;">
                </div>

                <div class="form-group">
                    <label>Imiƒô:</label>
                    <input type="text" name="name" required>
                </div>
                
                <div class="form-group">
                    <label>Nazwisko:</label>
                    <input type="text" name="surname" required>
                </div>

                <div class="form-group">
                    <label>Adres (Miasto, Kod Pocztowy):</label>
                    <input type="text" name="address" placeholder="Np. Krak√≥w, 30-001">
                </div>

                <div class="form-group">
                    <label>Telefon:</label>
                    <input type="tel" name="phone" required>
                </div>

                <div class="form-group">
                    <label>Email:</label>
                    <input type="email" name="email" required>
                </div>
                
                <div class="form-group">
                    <label>Link do LinkedIn (opcjonalnie):</label>
                    <input type="url" name="linkedin" placeholder="https://www.linkedin.com/in/twojeimie">
                </div>
                
                <div class="form-group">
                    <label>Link do Portfolio/GitHub (opcjonalnie):</label>
                    <input type="url" name="portfolio" placeholder="https://www.twojeportfolio.com">
                </div>
            </div>

            <div class="dynamic-section-wrapper">
                <h2 class="section-header">Podsumowanie Zawodowe</h2>
                <div class="form-group">
                    <label>O mnie / Podsumowanie zawodowe:</label>
                    <textarea name="about" rows="4" required placeholder="Napisz kr√≥tko (3-5 zda≈Ñ) o swoich najwa≈ºniejszych osiƒÖgniƒôciach i celach zawodowych."></textarea>
                </div>
            </div>


            <div class="dynamic-section-wrapper">
                <h2 class="section-header">Do≈õwiadczenie Zawodowe</h2>
                <div id="experienceItems">
                    </div>
                <button type="button" class="add-item-button" data-section="experience">‚ûï Dodaj nowe stanowisko</button>
                <input type="hidden" name="experience_data" id="experienceHidden">
            </div>
            
            <div class="dynamic-section-wrapper">
                <h2 class="section-header">Wykszta≈Çcenie</h2>
                <div id="educationItems">
                    </div>
                <button type="button" class="add-item-button" data-section="education">‚ûï Dodaj nowƒÖ pozycjƒô edukacyjnƒÖ</button>
                <input type="hidden" name="education_data" id="educationHidden">
            </div>


            <div class="dynamic-section-wrapper">
                <h2 class="section-header">Umiejƒôtno≈õci i Certyfikaty</h2>
                
                <div class="form-group">
                    <label>Umiejƒôtno≈õci (np. twarde i miƒôkkie):</label>
                    <div class="dynamic-input-group">
                        <input type="text" id="skillInput" placeholder="Wpisz umiejƒôtno≈õƒá (np. Python, ZarzƒÖdzanie Czasem)">
                        <button type="button" id="addSkillBtn">Dodaj</button>
                    </div>
                    <ul id="skillsList" class="tag-list"></ul>
                    <input type="hidden" name="skills" id="skillsHidden">
                </div>

                <div class="form-group">
                    <label>Certyfikaty/Kursy:</label>
                    <div class="dynamic-input-group">
                        <input type="text" id="certificateInput" placeholder="Wpisz certyfikat (np. AWS Certified Developer - 2024)">
                        <button type="button" id="addCertBtn">Dodaj</button>
                    </div>
                    <ul id="certList" class="tag-list"></ul>
                    <input type="hidden" name="certificates" id="certificatesHidden">
                </div>
            </div>

            <div class="dynamic-section-wrapper">
                <h2 class="section-header">Inne Informacje</h2>
                
                <div class="form-group">
                    <label for="languageSelect">Jƒôzyki obce (dodaj je jako tagi lub wybierz poni≈ºej):</label>
                    <select name="languages" id="languageSelect">
                        <option value="">Wybierz jƒôzyk i poziom...</option>
                        <option value="Angielski (B2)">Angielski (B2)</option>
                        <option value="Niemiecki (A1)">Niemiecki (A1)</option>
                        <option value="Hiszpa≈Ñski (C1)">Hiszpa≈Ñski (C1)</option>
                        <option value="Francuski (native)">Francuski (native)</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>Zainteresowania:</label>
                    <textarea name="interests" rows="2" placeholder="Np. Wspinaczka, fotografia, literatura science-fiction..."></textarea>
                </div>
            </div>
            
            <div class="rodo-consent">
                <input type="checkbox" id="rodo" name="rodo" required>
                <label for="rodo">Wyra≈ºam zgodƒô na przetwarzanie moich danych osobowych zawartych w CV na potrzeby rekrutacji (zgodnie z RODO).</label>
            </div>

            <button type="submit">Generuj CV</button>
        </form>

        <button id="loadJsonBtn">Wczytaj dane z JSON</button>
        <input type="file" id="jsonFileInput" accept=".json" style="display:none">
            </form>
        </div>

        <div class="preview-column">
            <iframe id="previewFrame" title="CV Preview"></iframe>
        </div>
    </div>

    <script>
        // =======================================================
        // 0. DETEKTOWANIE SZABLONU Z URL I PRESELEKTOWANIE
        // =======================================================
        document.addEventListener('DOMContentLoaded', () => {
            const urlParams = new URLSearchParams(window.location.search);
            const templateParam = urlParams.get('template');
            
            if (templateParam) {
                const templateSelect = document.getElementById('templateSelect');
                if (templateSelect) {
                    templateSelect.value = templateParam;
                }
            }
        });

        const form = document.getElementById('cvForm');
        const loadBtn = document.getElementById('loadJsonBtn');
        const fileInput = document.getElementById('jsonFileInput');

        // =======================================================
        // 1. ZARZƒÑDZANIE LISTAMI DYNAMICZNYMI (Umiejƒôtno≈õci/Certyfikaty)
        // =======================================================
        function setupDynamicList(addButtonId, inputId, listId, hiddenInputId) {
            const addButton = document.getElementById(addButtonId);
            const inputField = document.getElementById(inputId);
            const listElement = document.getElementById(listId);
            const hiddenInput = document.getElementById(hiddenInputId);
            let currentItems = [];

            function renderList() {
                listElement.innerHTML = '';
                currentItems.forEach((item, index) => {
                    const listItem = document.createElement('li');
                    listItem.className = 'tag-item';
                    // U≈ºywamy data-index do usuwania
                    listItem.innerHTML = `${item} <button type="button" class="remove-tag-btn" data-index="${index}">x</button>`;
                    listElement.appendChild(listItem);
                });
                hiddenInput.value = currentItems.join('; '); // Aktualizacja ukrytego pola
            }

            const addItem = () => {
                const itemValue = inputField.value.trim();
                if (itemValue && !currentItems.includes(itemValue)) {
                    currentItems.push(itemValue);
                    renderList();
                    inputField.value = '';
                }
            };

            addButton.addEventListener('click', addItem);

            inputField.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    e.preventDefault();
                    addItem();
                }
            });

            listElement.addEventListener('click', (e) => {
                if (e.target.classList.contains('remove-tag-btn')) {
                    const indexToRemove = parseInt(e.target.getAttribute('data-index'));
                    currentItems.splice(indexToRemove, 1);
                    renderList();
                }
            });

            return {
                setItems: (items) => {
                    currentItems = Array.isArray(items) ? items : (items ? items.split(';').map(s => s.trim()).filter(s => s.length > 0) : []);
                    renderList();
                },
                getItems: () => currentItems
            };
        }

        const skillManager = setupDynamicList('addSkillBtn', 'skillInput', 'skillsList', 'skillsHidden');
        const certManager = setupDynamicList('addCertBtn', 'certificateInput', 'certList', 'certificatesHidden');


        // =======================================================
        // 2. ZARZƒÑDZANIE DYNAMICZNYMI SEKCJAMI (Do≈õwiadczenie/Wykszta≈Çcenie)
        // =======================================================

        function setupComplexDynamicSection(sectionId, hiddenInputId, templateGenerator) {
            const container = document.getElementById(sectionId);
            const hiddenInput = document.getElementById(hiddenInputId);
            let items = [];
            let currentId = 0;

            const renderSection = () => {
                container.innerHTML = '';
                items.forEach(item => {
                    const itemCard = document.createElement('div');
                    itemCard.className = 'item-card';
                    itemCard.setAttribute('data-id', item.id);
                    itemCard.innerHTML = templateGenerator(item);
                    container.appendChild(itemCard);
                });
                updateHiddenInput();
            };

            const updateHiddenInput = () => {
                // Konwersja danych z formularza do struktury JSON i zapisanie w ukrytym polu
                const currentData = Array.from(container.querySelectorAll('.item-card')).map(card => {
                    const inputs = card.querySelectorAll('input, textarea, select');
                    const item = { id: card.getAttribute('data-id') };
                    inputs.forEach(input => {
                        item[input.name.replace(/\[\d+\]/, '')] = input.value;
                    });
                    return item;
                });
                hiddenInput.value = JSON.stringify(currentData);
            };

            const addItem = (data = {}) => {
                const id = currentId++;
                const newItem = { id, ...data };
                items.push(newItem);
                renderSection();
            };

            container.addEventListener('input', updateHiddenInput);
            container.addEventListener('click', (e) => {
                if (e.target.classList.contains('remove-item-btn')) {
                    const itemId = parseInt(e.target.closest('.item-card').getAttribute('data-id'));
                    items = items.filter(item => item.id !== itemId);
                    renderSection();
                }
            });
            
            // Funkcja do wczytywania danych z JSON
            const loadItems = (data) => {
                items = [];
                currentId = 0;
                if (Array.isArray(data)) {
                    data.forEach(itemData => {
                        const id = currentId++;
                        items.push({ id, ...itemData });
                    });
                }
                renderSection();
            };
            
            return { addItem, loadItems };
        }

        // Szablon dla Do≈õwiadczenia Zawodowego
        const experienceTemplate = (data) => `
            <button type="button" class="remove-item-btn">Usu≈Ñ</button>
            <div class="form-group">
                <label>Stanowisko:</label>
                <input type="text" name="role" value="${data.role || ''}" required placeholder="Np. Junior Frontend Developer">
            </div>
            <div class="form-group">
                <label>Firma:</label>
                <input type="text" name="company" value="${data.company || ''}" required placeholder="Np. Firma XYZ Sp. z o.o.">
            </div>
            <div class="form-group">
                <label>Lata / Okres zatrudnienia:</label>
                <input type="text" name="years" value="${data.years || ''}" placeholder="Np. 2022-obecnie">
            </div>
            <div class="form-group">
                <label>Zakres obowiƒÖzk√≥w / OsiƒÖgniƒôcia:</label>
                <textarea name="description" rows="3" placeholder="Opis najwa≈ºniejszych zada≈Ñ lub sukces√≥w (u≈ºyj my≈õlnik√≥w/listy dla lepszej czytelno≈õci).">${data.description || ''}</textarea>
            </div>
        `;

        // Szablon dla Wykszta≈Çcenia
        const educationTemplate = (data) => `
            <button type="button" class="remove-item-btn">Usu≈Ñ</button>
            <div class="form-group">
                <label>Tytu≈Ç/Stopie≈Ñ:</label>
                <input type="text" name="degree" value="${data.degree || ''}" placeholder="Np. Magister, Licencjat, Technik">
            </div>
            <div class="form-group">
                <label>Kierunek/Wydzia≈Ç:</label>
                <input type="text" name="field" value="${data.field || ''}" required placeholder="Np. Informatyka Stosowana">
            </div>
            <div class="form-group">
                <label>Uczelnia/Instytucja:</label>
                <input type="text" name="institution" value="${data.institution || ''}" required placeholder="Np. Politechnika Warszawska">
            </div>
            <div class="form-group">
                <label>Lata nauki:</label>
                <input type="text" name="years" value="${data.years || ''}" placeholder="Np. 2018-2023">
            </div>
        `;
        
        // Inicjalizacja sekcji dynamicznych
        const experienceManager = setupComplexDynamicSection('experienceItems', 'experienceHidden', experienceTemplate);
        const educationManager = setupComplexDynamicSection('educationItems', 'educationHidden', educationTemplate);

        // Przypiƒôcie przycisk√≥w "Dodaj" do manager√≥w
        document.querySelectorAll('.add-item-button').forEach(button => {
            button.addEventListener('click', () => {
                if (button.dataset.section === 'experience') {
                    experienceManager.addItem();
                } else if (button.dataset.section === 'education') {
                    educationManager.addItem();
                }
            });
        });

        // Dodanie poczƒÖtkowych, pustych p√≥l, aby formularz nie by≈Ç pusty
        experienceManager.addItem({ role: '', company: '', years: '', description: '' });
        educationManager.addItem({ degree: '', field: '', institution: '', years: '' });
        
        // =======================================================
        // 4. OBS≈ÅUGA SUBMITU FORMULARZA
        // =======================================================
        
        form.addEventListener('submit', (event) => {
            event.preventDefault();
            
            // Zebranie wszystkich danych bezpo≈õrednio z DOM element√≥w
            const data = {
                template: document.getElementById('templateSelect').value || '1',
                name: form.name.value || '',
                surname: form.surname.value || '',
                address: form.address.value || '',
                phone: form.phone.value || '',
                email: form.email.value || '',
                linkedin: form.linkedin.value || '',
                portfolio: form.portfolio.value || '',
                about: form.about.value || '',
                skills: form.querySelector('input[name="skills"]').value || '',
                certificates: form.querySelector('input[name="certificates"]').value || '',
                languages: form.languages.value || '',
                interests: form.interests.value || '',
                experience_data: document.getElementById('experienceHidden').value || '[]',
                education_data: document.getElementById('educationHidden').value || '[]',
                rodo: form.rodo.checked ? 'on' : ''
            };
            
            // Obs≈Çuga zdjƒôcia - konwersja do base64
            const photoInput = form.querySelector('input[name="photo"]');
            if (photoInput && photoInput.files && photoInput.files[0]) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    data.photo = e.target.result; // base64 string
                    sendFormData(data);
                };
                reader.readAsDataURL(photoInput.files[0]);
            } else {
                sendFormData(data);
            }
            
            function sendFormData(finalData) {
                // Wys≈Çanie danych jako JSON
                fetch('/generate', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(finalData)
                })
                .then(response => {
                    if (response.ok) {
                        window.location.href = '/preview';
                    } else {
                        alert('B≈ÇƒÖd podczas generowania CV');
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('B≈ÇƒÖd: ' + error.message);
                });
            }
        });
        
        
        // =======================================================
        // 3. OBS≈ÅUGA WCZYTYWANIA JSON (dostosowana do nowych struktur)
        // =======================================================

        loadBtn.addEventListener('click', () => {
            fileInput.click();
        });

        fileInput.addEventListener('change', (event) => {
            const file = event.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = function(e) {
                try {
                    const data = JSON.parse(e.target.result);

                    // A. Dane kontaktowe i linki
                    form.name.value = data.name || '';
                    form.surname.value = data.surname || '';
                    form.address.value = data.address || '';
                    form.phone.value = data.phone || '';
                    form.email.value = data.email || '';
                    form.linkedin.value = data.linkedin || '';
                    form.portfolio.value = data.portfolio || '';
                    form.about.value = data.about || '';
                    
                    // B. Sekcje Dynamiczne (Do≈õwiadczenie, Wykszta≈Çcenie)
                    experienceManager.loadItems(data.experience);
                    educationManager.loadItems(data.education);

                    // C. Umiejƒôtno≈õci/Certyfikaty (tagi)
                    skillManager.setItems(data.skills);
                    certManager.setItems(data.certificates);

                    // D. Inne
                    form.languages.value = data.languages || '';
                    form.interests.value = data.interests || '';
                    form.rodo.checked = data.rodo === true || data.rodo === 'on';

                } catch (err) {
                    alert("B≈ÇƒÖd przy wczytywaniu JSON: " + err.message);
                }
            };
            reader.readAsText(file);
        });

        // =======================================================
        // 5. AKTUALIZACJA PODGLƒÑDU W CZASIE RZECZYWISTYM
        // =======================================================
        
        const previewFrame = document.getElementById('previewFrame');
        let previewTimeout;

        function updatePreview() {
            clearTimeout(previewTimeout);
            previewTimeout = setTimeout(() => {
                const templateNumber = document.getElementById('templateSelect').value || '1';
                let templateFilename = "cv-template.html";
                
                if (templateNumber === "2") {
                    templateFilename = "cv-template2.html";
                } else if (templateNumber === "3") {
                    templateFilename = "cv-template3.html";
                } else if (templateNumber === "4") {
                    templateFilename = "cv-template4.html";
                }

                const name = form.name.value || '';
                const surname = form.surname.value || '';
                const address = form.address.value || '';
                const phone = form.phone.value || '';
                const email = form.email.value || '';
                const linkedin = form.linkedin.value || '';
                const portfolio = form.portfolio.value || '';
                const about = form.about.value || '';
                const languages = form.languages.value || '';
                const interests = form.interests.value || '';
                const skills = form.querySelector('input[name="skills"]').value || '';
                const certificates = form.querySelector('input[name="certificates"]').value || '';
                
                // Pobranie danych do≈õwiadczenia i edukacji z formularza
                const experienceItems = Array.from(document.querySelectorAll('[data-section="experience"] + input, #experienceHidden')).map(el => {
                    if (el.id === 'experienceHidden') {
                        try {
                            return JSON.parse(el.value);
                        } catch {
                            return [];
                        }
                    }
                });
                
                const educationItems = Array.from(document.querySelectorAll('[data-section="education"] + input, #educationHidden')).map(el => {
                    if (el.id === 'educationHidden') {
                        try {
                            return JSON.parse(el.value);
                        } catch {
                            return [];
                        }
                    }
                });

                const experienceArray = JSON.parse(document.getElementById('experienceHidden').value || '[]');
                const educationArray = JSON.parse(document.getElementById('educationHidden').value || '[]');
                // Generowanie HTML dynamicznych sekcji
                const experienceHTML = experienceArray.map(exp => `
                    <div class="job">
                        <h4>${exp.role || ''} ‚Äì ${exp.company || ''}</h4>
                        <span>${exp.years || ''}</span>
                        <p>${(exp.description || '').replace(/\n/g, '<br>')}</p>
                    </div>
                `).join('');
                
                const educationHTML = educationArray.map(edu => `
                    <div class="school">
                        <h4>${edu.degree || ''}</h4>
                        <span>${edu.field || ''}</span>
                        <span>${edu.institution || ''} ${edu.years || ''}</span>
                    </div>
                `).join('');
                
                const skillsArray = skills ? skills.split(';').map(s => s.trim()).filter(s => s.length > 0) : [];
                const skillsHTML = skillsArray.map(skill => `<li>${skill}</li>`).join('');
                
                const certificatesArray = certificates ? certificates.split(';').map(c => c.trim()).filter(c => c.length > 0) : [];
                const certificatesHTML = certificatesArray.map(cert => `<li>${cert}</li>`).join('');

                // Obs≈Çuga zdjƒôcia
                const photoInput = form.querySelector('input[name="photo"]');
                let photoData = "data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 200 200'%3E%3Crect fill='%23f0f0f0' width='200' height='200'/%3E%3Ctext x='50%25' y='50%25' font-size='80' fill='%23999' text-anchor='middle' dy='.3em'%3Eüì∑%3C/text%3E%3C/svg%3E";
                
                if (photoInput && photoInput.files && photoInput.files[0]) {
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        photoData = e.target.result;
                        generatePreviewHTML(templateFilename, photoData);
                    };
                    reader.readAsDataURL(photoInput.files[0]);
                } else {
                    generatePreviewHTML(templateFilename, photoData);
                }

                function generatePreviewHTML(templateFile, photo) {
                    fetch(`/cv-templates/${templateFile}`)
                        .then(response => response.text())
                        .then(html => {
                            let previewHTML = html
                                .replaceAll("{{NAME}}", name)
                                .replaceAll("{{SURNAME}}", surname)
                                .replaceAll("{{ADDRESS}}", address)
                                .replaceAll("{{EMAIL}}", email)
                                .replaceAll("{{PHONE}}", phone)
                                .replaceAll("{{LINKEDIN}}", linkedin)
                                .replaceAll("{{PORTFOLIO}}", portfolio)
                                .replaceAll("{{ABOUT}}", about.replace(/\n/g, "<br>"))
                                .replaceAll("{{EXPERIENCE}}", experienceHTML)
                                .replaceAll("{{EDUCATION}}", educationHTML)
                                .replaceAll("{{SKILLS}}", skillsHTML)
                                .replaceAll("{{CERTIFICATES}}", certificatesHTML)
                                .replaceAll("{{LANGUAGES}}", languages.replace(/\n/g, "<br>"))
                                .replaceAll("{{INTERESTS}}", interests.replace(/\n/g, "<br>"))
                                .replaceAll("{{PHOTO}}", photo);
                            
                            // Wy≈õwietl w iframe
                            const iframeDoc = previewFrame.contentDocument || previewFrame.contentWindow.document;
                            iframeDoc.open();
                            iframeDoc.write(previewHTML);
                            iframeDoc.close();
                        })
                        .catch(error => console.error('B≈ÇƒÖd pobrania szablonu:', error));
                }
            }, 500); // Debounce - czeka 500ms przed aktualizacjƒÖ
        }

        // Nas≈Çuchuj zmian w formularzu
        form.addEventListener('input', updatePreview);
        form.addEventListener('change', updatePreview);
        document.addEventListener('click', (e) => {
            if (e.target.classList.contains('remove-item-btn') || 
                e.target.classList.contains('add-item-button') ||
                e.target.classList.contains('remove-tag-btn')) {
                updatePreview();
            }
        });

        // Pierwszy podglƒÖd przy wczytaniu strony
        setTimeout(updatePreview, 100);
    </script>
</body>
