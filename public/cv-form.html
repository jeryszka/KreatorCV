<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kreator CV</title>
    <style>
        body {
    font-family: 'Segoe UI', Arial, sans-serif;
    background-color: #f0f0f0;
    margin: 0;
    padding: 40px;
    }

    .container {
        max-width: 400px;
        margin: auto;
        background-color: white;
        padding: 20px 30px;
        border-radius: 12px;
        box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }

    h1 {
        text-align: center;
        margin-bottom: 20px;
    }

    label {
        margin-left: 10px;
        font-weight: 600;
        margin-top: 10px;
        display: block;
    }

    input, textarea {
        margin-left: 10px;
        width: 90%;
        padding: 8px;
        margin-top: 5px;
        border: 1px solid #ccc;
        border-radius: 6px;
    }

    button {
        margin-top: 20px;
        width: 100%;
        background-color: #4CAF50;
        color: white;
        border: none;
        padding: 10px;
        font-size: 16px;
        border-radius: 6px;
        cursor: pointer;
    }

    button:hover {
        background-color: #45a049;
    }

    </style>
</head>
<body>
    <div class="container">
        <h1>Kreator CV</h1>

        <form id="cvForm" action="/generate" method="POST">
            <label>Imię</label>
            <input type="text" id="name" name="name" required>

            <label>Nazwisko:</label>
            <input type="text" id="surame" name="surame" required>

            <label>Telefon:</label>
            <input type="tel" pattern="[0-9]{3}-[0-9]{3}-[0-9]{3}" id="phone" name="phone" required>

            <label>Email:</label>
            <input type="email" id="email" name="email" required>

            <label>Adres:</label>
            <input type="text" id="address" name="address" required>

            <label>O mnie:</label>
            <textarea id="about" name="about" rows="4" style="max-width: 100%;" required></textarea>

            <label>Wykształcenie:</label>
            <textarea id="education" name="education" rows="3" style="max-width: 100%;" required></textarea>

            <label>Doświadczenie zawodowe:</label>
            <textarea id="experience" name="experience" rows="4" style="max-width: 100%;" required></textarea>

            <button type="submit">Generuj PDF</button>
        </form>
    </div>

    <!-- <script src="script.js"></script> -->
</body>
</html>
