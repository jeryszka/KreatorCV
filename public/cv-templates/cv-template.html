<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CV</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background-color: #e9eef1;
      display: flex;
      justify-content: center;
      padding: 20px 0;
    }

    .cv-container {
      width: 210mm;
      height: 297mm;
      display: flex;
      background-color: white;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
    }

    /* Lewa kolumna */
    .sidebar {
      width: 35%;
      background: linear-gradient(135deg, #000a24 0%, #1a2d4d 100%);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 30px 0;
      height: 100%;
      position: relative;
    }

    .photo {
      width: 140px;
      height: 140px;
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 10px;
      margin-bottom: 25px;
    }

    .photo img {
      width: 130px;
      height: 130px;
      border-radius: 50%;
      object-fit: cover;
      border: 4px solid #ffffff;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
    }

    .photo.no-image::before {
      content: "üì∑";
      font-size: 50px;
      color: #cccccc;
    }

    .contact, .skills, .languages, .certificat {
      width: 85%;
      margin-top: 20px;
    }

    .contact h3, .skills h3, .languages h3, .certificat h3 {
      border-bottom: 2px solid #ffffff;
      font-size: 16px;
      margin-bottom: 12px;
      color: #ffffff;
      font-weight: 700;
      letter-spacing: 1px;
      text-transform: uppercase;
      padding-bottom: 8px;
    }

    .contact ul, .skills ul, .languages ul, .certificat ul {
      list-style: none;
    }

    .contact li, .skills li, .languages li, .certificat li {
      font-size: 16px;
      margin-bottom: 10px;
      color: #e8f0f7;
      line-height: 1.5;
    }

    .contact li strong {
      color: #ffffff;
      display: block;
      font-size: 13px;
    }

    .contact i {
      color: #4db8ff;
      /* margin-right: 10px; */
      font-size: 14px;
    }

    /* Prawa kolumna */
    .main-content {
      width: 65%;
      display: flex;
      flex-direction: column;
      padding: 0;
    }

    .header {
      background: #cccdce;
      color: #000a24;
      padding: 35px 30px;
      position: relative;
    }

    .header h1 {
      font-size: 32px;
      font-weight: 800;
      color: #000a24;
      margin-bottom: 5px;
      letter-spacing: -0.5px;
    }

    .header h2 {
      font-size: 12px;
      margin-bottom: 15px;
      letter-spacing: 2px;
      text-transform: uppercase;
      color: #000a24;
      font-weight: 600;
    }

    .header p {
      font-size: 13px;
      line-height: 1.6;
      color: #333333;
      margin: 0;
    }

    section {
      margin-top: 20px;
      margin-left: 30px;
      margin-right: 30px;
      flex: 1;
    }

    section h3 {
      border-bottom: 2px solid #000a24;
      font-size: 16px;
      margin-bottom: 15px;
      color: #000a24;
      font-weight: 700;
      letter-spacing: 0.5px;
      text-transform: uppercase;
      padding-bottom: 8px;
    }

    .job, .school, .hobby {
      margin-bottom: 18px;
      padding-bottom: 12px;
      border-bottom: 1px solid #e0e0e0;
    }

    .job:last-child, .school:last-child, .hobby:last-child {
      border-bottom: none;
    }

    .job h4, .school h4 {
      font-size: 16px;
      font-weight: 700;
      color: #000a24;
      margin-bottom: 4px;
    }

    .job span, .school span {
      font-size: 16px;
      color: #666666;
      display: inline-block;
      margin-right: 12px;
      margin-bottom: 6px;
      font-weight: 500;
    }

    .job p, .school p, .hobby p {
      font-size: 16px;
      color: #444444;
      line-height: 1.5;
      margin-top: 6px;
    }

    .experience {
      flex: 1.2;
    }

    .education {
      flex: 0.8;
    }

    .life {
      flex: 0.6;
    }

    @page {
      size: A4;
      margin: 0;
    }

    @media print {
      body {
        background-color: white;
        padding: 0;
      }
      .cv-container {
        box-shadow: none;
      }
    }

    /* Ukryj paski przewijania */
    ::-webkit-scrollbar {
      width: 0;
      height: 0;
    }
  </style>
</head>
<body>
  <div class="cv-container">

    <!-- Lewa kolumna -->
    <aside class="sidebar">
      <div class="photo">
        <img src="{{PHOTO}}" alt="Zdjƒôcie profilowe" />
      </div>

      <div class="contact">
        <h3>KONTAKT</h3>
        <ul>
          <li><i class="fa-solid fa-envelope"></i>{{EMAIL}}</li>
          <li><i class="fa-solid fa-phone"></i>{{PHONE}}</li>
          <li><i class="fa-solid fa-location-dot"></i> {{ADDRESS}}</li>
        </ul>
      </div>

      <div class="skills">
        <h3>UMIEJƒòTNO≈öCI</h3>
        <ul>
          {{SKILLS}}
        </ul>
      </div>

      <div class="languages">
        <h3>JƒòZYKI OBCE</h3>
        <ul>
          <li>{{LANGUAGES}}</li>
        </ul>
      </div>

      <div class="certificat">
        <h3>CERTYFIKATY</h3>
        <ul>
          {{CERTIFICATES}}
        </ul>
      </div>
    </aside>

    <!-- Prawa kolumna -->
    <main class="main-content">
      <header class="header">
        <h1>{{NAME}} {{SURNAME}}</h1>
        <!-- <p id="paragraf1">{{SURNAME}}</p> -->
         {{ABOUT}}
      </header>

      <section class="experience">
        <h3>DO≈öWIADCZENIE</h3>
        {{EXPERIENCE}}
      </section>

      <section class="education">
        <h3>WYKSZTA≈ÅCENIE</h3>
        {{EDUCATION}}
      </section>

      <section class="life">
        <h3>ZAINTERESOWANIA</h3>
        <div class="hobby">
          <p>{{INTERESTS}}</p>
        </div>
      </section>
    </main>
    
  </div>
</body>
</html>
