<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kreator CV</title>
  <style>
        body {
            margin: 0;
            display: grid;
            grid-template-rows: 100px 1430px 100px;
            grid-template-columns: 1fr;
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        menu{
            position: absolute;
            left: 20px;
            font-size: 2rem;
            cursor: pointer;
            background: none;
            border: none;
            color: #000a24;
        }

        header {
            background-color: white;
            color: #000a24;
            font-size: 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            box-shadow: 0px 10px 15px rgba(255, 255, 255, 0.2);
        }

        footer{
            background-color: #000a24;
            font-size: 0.2rem;
            display: flex;
            justify-content: center;
            flex-direction: column;
            align-items: center;
            height: 100px;
        }

        #content-container{
            color: #FFFFFF;
            display: grid;
            grid-template-columns: 1fr 1fr;
            background-color: #000a24;
        }

        .text{
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 7rem;
        }

        @media (max-width: 768px) {
        body {
            grid-template-rows: 200px 1000px 300px;
        }
        }

        @media (max-width: 480px) {
        body {
            grid-template-rows: 200px 800px 200px;
        }
        }

        .t1{
            font-size: 3rem;
        }

        .t2{
            padding: 4rem;
            font-size: 1.5rem;
        }

        #anchor-button{
            color: black;
            border: none;
            width: 170px;
            height: 50px;
            background-color: #FFFF;
            border-radius: 5px;
            font-size: 1.1rem;
            cursor: pointer;
        }

        #anchor-button:hover{
            transition: 0.2s;
            background-color: #4b5770;
            color: white;
        }

        menu{
            z-index: 1;
        }
        #CVtemplate-container{
            grid-column: 1, -1;
            display: flex;
            justify-content: center;
            background-color: white;
            flex-direction: column;
        }

        .t3{
            font-size: 1.5rem;
        }
        #text-t3-p{
            font-size: 2rem;
        }
        .t4{
            color: white;
            font-size: 2rem;
            padding: 0;
            margin: 0;
        }
        #CVtemplates {
            display: grid; 
            grid-template-columns: repeat(4, 270px);
            gap: 20px;
            width: fit-content; 
            margin: 0 auto; 
        }

        .temp{
            width: 250px;
            height: 350px;
            background-color: rgb(192, 192, 192);
            cursor: pointer ;
        }
        .temp:hover{
            background-color: grey;
        }

        #footer-text{
            color: white;
            font-size: 1rem;
            font-weight: normal;
        }
  </style>
</head>
<body>
    <header><menu>☰</menu><h1>KREATOR CV</h1></header>
    <main>
        <div id="content-container">
            <div class="text t1"> 
                <p>Darmowy <br>kreator CV!</p>
                <a href="#CVtemplate-container"><button id="anchor-button">Stwórz CV</button></a></div>
            <div class="text t2">
                <img src="images/CV.jpg" style="border-radius: 15px;">
             </div>
        </div>
        <div id="CVtemplate-container">
            <div class="text t3 ">
                <p id="text-t3-p">Darmowe szablony i wzory CV!</p>
                Dzięki naszej stronie możesz wybrać odpowiadający tobie szablon CV, <br>który pomoże Ci łatwo stworzyć własne CV w ciągu kilku minut.
            </div>

            <div id="CVtemplates">
                <a href="cv-form.html"><div class="temp"></div></a>
                <div class="temp"></div>
                <div class="temp"></div>
                <div class="temp"></div>
            </div>
        </div>
    </main>
    <footer>
            <h3 id="footer-text">© Kreator CV. Wszystkie prawa zastrzeżone.</h3>
    </footer>
    <script>
        const btn = document.getElementById('anchor-button');
        btn.addEventListener('click', function(e) {
            e.preventDefault(); // blokuje natychmiastowy skok
            document.querySelector('#CVtemplate-container').scrollIntoView({ behavior: 'smooth' });
        });
    </script>
</body>
</html>
