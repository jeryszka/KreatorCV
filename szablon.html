<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
    body{
        margin: 0;
        background-color: white;
    }
#cv-container{
    width: 1240px;
    height: 1754px;
    display: grid;
    grid-template-columns: 1fr 3fr;
}
.box-left{
    background: #2C868E;
}
.box-right{
   background: #C2E4DE;
}
img{
    width: 150px;
    height: 150px;
}
</style>

</head>

<body>
    <div id="cv-container">
       <div class="box-left">
            <img src="foto.jpg" alt="">
       </div> 
       <div class="box-right">

       </div>

    </div>

    <button onclick="generatePDF()">Eksportuj do PDF</button>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>

<script>
  function generatePDF() {
    const element = document.getElementById('cv-container'); // ID Twojego diva
    html2pdf().from(element).save('plik.pdf');
  }
</script>
</body>
</html>
